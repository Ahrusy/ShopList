<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test API</title>
</head>
<body>
    <h1>Тест API категорий</h1>
    <button onclick="testAPI()">Загрузить категории</button>
    <div id="result"></div>

    <script>
        async function testAPI() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Загружаем...';
            
            try {
                console.log('Загружаем категории...');
                const response = await fetch('http://127.0.0.1:8000/api/mega-menu/categories/');
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                console.log('Данные получены:', data);
                
                if (data.success && data.categories) {
                    let html = `<h2>Найдено категорий: ${data.categories.length}</h2><ul>`;
                    data.categories.forEach(cat => {
                        html += `<li>ID: ${cat.id}, Name: "${cat.name}", Slug: ${cat.slug}, Children: ${cat.children.length}</li>`;
                    });
                    html += '</ul>';
                    resultDiv.innerHTML = html;
                } else {
                    resultDiv.innerHTML = `<p style="color: red;">Ошибка: ${data.error || 'Неизвестная ошибка'}</p>`;
                }
            } catch (error) {
                console.error('Ошибка:', error);
                resultDiv.innerHTML = `<p style="color: red;">Ошибка: ${error.message}</p>`;
            }
        }
    </script>
</body>
</html>

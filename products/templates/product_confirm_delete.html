{% extends 'base_ozon.html' %}

{% block title %}Удалить товар{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow-lg mb-5 bg-white rounded">
            <div class="card-header bg-danger text-white">
                <h4 class="mb-0">Подтверждение удаления товара</h4>
            </div>
            <div class="card-body">
                <p class="lead">Вы уверены, что хотите удалить товар <strong>{{ product.name }}</strong>?</p>
                <p class="text-danger">Это действие необратимо.</p>
                <form method="post">
                    {% csrf_token %}
                    <div class="d-flex justify-content-between mt-4">
                        <button type="submit" class="btn btn-danger">Удалить</button>
                        <a href="{% url 'manager_dashboard' %}" class="btn btn-secondary">Отмена</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}

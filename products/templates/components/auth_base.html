{% load static %}
{% load i18n %}

<!-- Базовый компонент для страниц аутентификации -->
<div class="min-h-screen bg-gray-50 flex flex-col justify-center py-12 sm:px-6 lg:px-8">
    <div class="sm:mx-auto sm:w-full sm:max-w-md">
        <!-- Логотип -->
        <div class="flex justify-center">
            <a href="/" class="text-3xl font-bold text-blue-600 hover:text-blue-700">
                ShopList
            </a>
        </div>
        
        <!-- Заголовок -->
        <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
            {{ title }}
        </h2>
        <p class="mt-2 text-center text-sm text-gray-600">
            {{ subtitle }}
        </p>
    </div>

    <div class="mt-8 sm:mx-auto sm:w-full sm:max-w-md">
        <div class="bg-white py-8 px-4 shadow sm:rounded-lg sm:px-10">
            <!-- Социальные сети -->
            {% if show_social_auth %}
            <div class="mb-6">
                <div class="relative">
                    <div class="absolute inset-0 flex items-center">
                        <div class="w-full border-t border-gray-300"></div>
                    </div>
                    <div class="relative flex justify-center text-sm">
                        <span class="px-2 bg-white text-gray-500">Или войдите через</span>
                    </div>
                </div>

                <div class="mt-6 grid grid-cols-3 gap-3">
                    <!-- Google -->
                    <a href="{% url 'social:begin' 'google-oauth2' %}" 
                       class="w-full inline-flex justify-center py-2 px-4 border border-gray-300 rounded-md shadow-sm bg-white text-sm font-medium text-gray-500 hover:bg-gray-50 transition-colors">
                        <svg class="w-5 h-5" viewBox="0 0 24 24">
                            <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                            <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                            <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                            <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                        </svg>
                    </a>
                    
                    <!-- Yandex -->
                    <a href="{% url 'social:begin' 'yandex-oauth2' %}" 
                       class="w-full inline-flex justify-center py-2 px-4 border border-gray-300 rounded-md shadow-sm bg-white text-sm font-medium text-gray-500 hover:bg-gray-50 transition-colors">
                        <svg class="w-5 h-5" viewBox="0 0 24 24">
                            <path fill="#FF0000" d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-1 17.93c-3.94-.49-7-3.85-7-7.93 0-.62.08-1.21.21-1.79L9 15v1c0 1.1.9 2 2 2v1.93zm6.9-2.54c-.26-.81-1-1.39-1.9-1.39h-1v-3c0-.55-.45-1-1-1H8v-2h2c.55 0 1-.45 1-1V7h2c1.1 0 2-.9 2-2v-.41c2.93 1.19 5 4.06 5 7.41 0 2.08-.8 3.97-2.1 5.39z"/>
                        </svg>
                    </a>
                    
                    <!-- VK -->
                    <a href="{% url 'social:begin' 'vk-oauth2' %}" 
                       class="w-full inline-flex justify-center py-2 px-4 border border-gray-300 rounded-md shadow-sm bg-white text-sm font-medium text-gray-500 hover:bg-gray-50 transition-colors">
                        <svg class="w-5 h-5" viewBox="0 0 24 24">
                            <path fill="#0077FF" d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm4.64 6.8c-.15 1.58-.8 3.03-1.97 4.08-.75.69-1.73 1.07-2.67 1.07-.96 0-1.91-.4-2.67-1.07-1.17-1.05-1.82-2.5-1.97-4.08-.06-.6-.06-1.2 0-1.8.15-1.58.8-3.03 1.97-4.08.75-.69 1.73-1.07 2.67-1.07.96 0 1.91.4 2.67 1.07 1.17 1.05 1.82 2.5 1.97 4.08.06.6.06 1.2 0 1.8z"/>
                        </svg>
                    </a>
                </div>
            </div>
            {% endif %}

            <!-- Основная форма -->
            <form class="space-y-6" method="post" id="authForm">
                {% csrf_token %}
                
                <!-- Контент формы -->
                {% block form_content %}{% endblock %}
                
                <!-- Кнопка отправки -->
                <div>
                    <button type="submit" 
                            class="w-full flex justify-center py-3 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-colors">
                        {{ submit_text }}
                    </button>
                </div>
            </form>

            <!-- Дополнительные ссылки -->
            <div class="mt-6">
                <div class="relative">
                    <div class="absolute inset-0 flex items-center">
                        <div class="w-full border-t border-gray-300"></div>
                    </div>
                    <div class="relative flex justify-center text-sm">
                        <span class="px-2 bg-white text-gray-500">{{ divider_text }}</span>
                    </div>
                </div>

                <div class="mt-6 text-center">
                    {% block additional_links %}{% endblock %}
                </div>
            </div>
        </div>
    </div>
</div>

{% extends 'base_ozon.html' %}
{% load static %}
{% load i18n %}
{% load crispy_forms_tags %}

{% block title %}{% trans "Записать настроение" %} - ShopList{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
    <div class="bg-white shadow sm:rounded-lg">
        <div class="px-4 py-5 sm:p-6">
            <h1 class="text-xl font-bold text-gray-900 mb-4">{% trans "Записать настроение" %}</h1>
            
            <form method="post">
                {% csrf_token %}
                {{ form|crispy }}
                
                <div class="mt-6 flex items-center justify-end space-x-3">
                    <a href="{% url 'task_list' %}" class="bg-white py-2 px-4 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                        {% trans "Отмена" %}
                    </a>
                    <button type="submit" class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                        {% trans "Сохранить" %}
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}

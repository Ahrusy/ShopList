{% extends 'auth_base.html' %}
{% load static %}
{% load i18n %}

{% block title %}Регистрация - ShopList{% endblock %}

{% block content %}
<div class="min-h-screen bg-gray-50 flex flex-col justify-center py-12 sm:px-6 lg:px-8">
    <div class="sm:mx-auto sm:w-full sm:max-w-md">
        <!-- Заголовок -->
        <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
            Создать аккаунт
        </h2>
        <p class="mt-2 text-center text-sm text-gray-600">
            Зарегистрируйтесь, чтобы начать покупки
        </p>
    </div>

    <div class="mt-8 sm:mx-auto sm:w-full sm:max-w-md">
        <div class="bg-white py-8 px-4 shadow sm:rounded-lg sm:px-10">
            <form class="space-y-6" id="registrationForm">
                {% csrf_token %}
                
                <!-- Переключатель способов регистрации -->
                <div class="flex justify-center mb-6">
                    <button type="button" id="phoneTab" class="px-4 py-2 text-sm font-medium rounded-l-md focus:outline-none transition-colors duration-200 bg-blue-600 text-white">
                        {% trans "По телефону" %}
                    </button>
                    <button type="button" id="emailTab" class="px-4 py-2 text-sm font-medium rounded-r-md focus:outline-none transition-colors duration-200 bg-gray-200 text-gray-700 hover:bg-gray-300">
                        {% trans "По почте" %}
                    </button>
                </div>

                <div id="phoneFields">
                    <div>
                        <label for="phone" class="block text-sm font-medium text-gray-700">{% trans "Номер телефона" %}</label>
                        <div class="mt-1">
                            <input type="tel" id="phone" name="phone" required
                                   class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
                                   placeholder="+7 (999) 123-45-67">
                        </div>
                    </div>
                    
                    <div id="smsCodeField" class="hidden">
                        <label for="sms_code" class="block text-sm font-medium text-gray-700">{% trans "Код из СМС" %}</label>
                        <div class="mt-1">
                            <input type="text" id="sms_code" name="sms_code"
                                   class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
                                   placeholder="Введите код">
                        </div>
                    </div>
                    
                    <button type="button" id="sendSmsBtn" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-green-600 hover:bg-green-700">
                        {% trans "Получить код по СМС" %}
                    </button>
                </div>

                <div id="emailFields" class="hidden">
                    <div class="grid grid-cols-1 gap-4 sm:grid-cols-3">
                        <div>
                            <label for="last_name_email" class="block text-sm font-medium text-gray-700">{% trans "Фамилия" %}</label>
                            <div class="mt-1">
                                <input id="last_name_email" name="last_name_email" type="text" autocomplete="family-name" required
                                       class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                            </div>
                        </div>
                        
                        <div>
                            <label for="first_name_email" class="block text-sm font-medium text-gray-700">{% trans "Имя" %}</label>
                            <div class="mt-1">
                                <input id="first_name_email" name="first_name_email" type="text" autocomplete="given-name" required
                                       class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                            </div>
                        </div>
                        
                        <div>
                            <label for="middle_name_email" class="block text-sm font-medium text-gray-700">{% trans "Отчество" %}</label>
                            <div class="mt-1">
                                <input id="middle_name_email" name="middle_name_email" type="text" autocomplete="additional-name"
                                       class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                            </div>
                        </div>
                    </div>

                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-700">{% trans "Email адрес" %}</label>
                        <div class="mt-1">
                            <input id="email" name="email" type="email" autocomplete="email" required
                                   class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                        </div>
                    </div>

                    <div>
                        <label for="phone_email" class="block text-sm font-medium text-gray-700">{% trans "Телефон" %}</label>
                        <div class="mt-1">
                            <input id="phone_email" name="phone_email" type="tel" autocomplete="tel" required
                                   class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
                                   placeholder="+7 (999) 123-45-67">
                        </div>
                    </div>

                    <div>
                        <label for="password" class="block text-sm font-medium text-gray-700">{% trans "Пароль" %}</label>
                        <div class="mt-1">
                            <input id="password" name="password" type="password" autocomplete="new-password" required
                                   class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                        </div>
                    </div>

                    <div>
                        <label for="password_confirm" class="block text-sm font-medium text-gray-700">{% trans "Подтвердите пароль" %}</label>
                        <div class="mt-1">
                            <input id="password_confirm" name="password_confirm" type="password" autocomplete="new-password" required
                                   class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                        </div>
                    </div>

                    <div id="emailCodeField" class="hidden">
                        <label for="email_code" class="block text-sm font-medium text-gray-700">{% trans "Код подтверждения" %}</label>
                        <div class="mt-1">
                            <input id="email_code" name="email_code" type="text" maxlength="6"
                                   class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
                                   placeholder="Введите код из письма">
                        </div>
                    </div>
                    
                    <button type="button" id="sendEmailCodeBtn" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-green-600 hover:bg-green-700">
                        {% trans "Отправить код подтверждения" %}
                    </button>
                </div>

                <div>
                    <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                        {% trans "Зарегистрироваться" %}
                    </button>
                </div>
            </form>

            <!-- Скрытые поля для определения метода регистрации -->
            <input type="hidden" id="registration_method" name="registration_method" value="phone">

            <!-- Социальные сети -->
            <div class="mt-6">
                <div class="relative">
                    <div class="absolute inset-0 flex items-center">
                        <div class="w-full border-t border-gray-300"></div>
                    </div>
                    <div class="relative flex justify-center text-sm">
                        <span class="px-2 bg-white text-gray-500">
                            {% trans "Или продолжить с" %}
                        </span>
                    </div>
                </div>

                <div class="mt-6 flex justify-center space-x-6">
                    <!-- Google -->
                    <a href="#" class="flex items-center justify-center w-12 h-12 rounded-full hover:bg-gray-100 transition-colors" title="Войти через Google">
                        <svg class="w-8 h-8" viewBox="0 0 24 24">
                            <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                            <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                            <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                            <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                        </svg>
                    </a>
                    
                    <!-- Yandex -->
                    <a href="#" class="flex items-center justify-center w-12 h-12 rounded-full hover:bg-gray-100 transition-colors" title="Войти через Яндекс">
                        <svg class="w-8 h-8" viewBox="0 0 24 24">
                            <path fill="#FC3F1D" d="M2.04 0h19.92C22.97 0 24 1.03 24 2.04v19.92c0 1.01-1.03 2.04-2.04 2.04H2.04C1.03 24 0 22.97 0 21.96V2.04C0 1.03 1.03 0 2.04 0z"/>
                            <path fill="#FFFFFF" d="M13.32 7.72h-2.07v8.56h2.07c1.16 0 2.07-.91 2.07-2.07V9.79c0-1.16-.91-2.07-2.07-2.07zm0 3.49v1.28c0 .19-.15.34-.34.34h-.69v-1.96h.69c.19 0 .34.15.34.34z"/>
                        </svg>
                    </a>
                    
                    <!-- VK -->
                    <a href="#" class="flex items-center justify-center w-12 h-12 rounded-full hover:bg-gray-100 transition-colors" title="Войти через ВКонтакте">
                        <svg class="w-8 h-8" viewBox="0 0 24 24">
                            <path fill="#0077FF" d="M12.785 16.241s.288-.032.436-.194c.135-.148.131-.425.131-.425s-.02-1.304.6-1.496c.612-.19 1.396.95 2.222 1.37.61.31 1.072.242 1.072.242l2.222-.03s1.166-.072.612-.99c-.045-.072-.324-.68-1.666-1.93-1.408-1.31-1.218-.109.476-3.33.325-.63.455-1.06.415-1.23-.038-.158-.272-.21-.272-.21l-2.295-.03s-.17-.023-.295.052c-.12.072-.194.24-.194.24s-.36.97-.84 1.8c-1.01 1.73-1.415 1.82-1.58 1.71-.384-.26-.288-1.04-.288-1.59 0-1.73.26-2.45-.51-2.64-.25-.06-.44-.1-1.09-.11-.83-.01-1.53 0-1.93.24-.26.15-.46.48-.34.5.18.03.59.11.8.4.27.37.26 1.2.26 1.2s.15 2.26-.35 2.54c-.35.2-.83-.21-1.86-2.12-.52-.95-.91-2-.91-2s-.08-.19-.22-.29c-.18-.13-.43-.17-.43-.17l-2.29-.03s-.34.01-.46.16c-.11.13-.01.4-.01.4s1.79 4.19 3.81 6.3c1.86 1.85 3.97 1.73 3.97 1.73h.95z"/>
                        </svg>
                    </a>
                </div>
            </div>

            <div class="mt-6 text-center text-sm">
                <a href="{% url 'auth:login' %}" class="font-medium text-blue-600 hover:text-blue-500">
                    {% trans "Войти в аккаунт" %}
                </a>
            </div>
        </div>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const phoneTab = document.getElementById('phoneTab');
    const emailTab = document.getElementById('emailTab');
    const phoneFields = document.getElementById('phoneFields');
    const emailFields = document.getElementById('emailFields');
    const registrationMethod = document.getElementById('registration_method');
    const sendSmsBtn = document.getElementById('sendSmsBtn');
    const smsCodeField = document.getElementById('smsCodeField');
    const sendEmailCodeBtn = document.getElementById('sendEmailCodeBtn');
    const emailCodeField = document.getElementById('emailCodeField');

    function switchTab(method) {
        if (method === 'phone') {
            phoneTab.classList.add('bg-blue-600', 'text-white');
            phoneTab.classList.remove('bg-gray-200', 'text-gray-700', 'hover:bg-gray-300');
            emailTab.classList.remove('bg-blue-600', 'text-white');
            emailTab.classList.add('bg-gray-200', 'text-gray-700', 'hover:bg-gray-300');
            phoneFields.classList.remove('hidden');
            emailFields.classList.add('hidden');
            registrationMethod.value = 'phone';
        } else {
            emailTab.classList.add('bg-blue-600', 'text-white');
            emailTab.classList.remove('bg-gray-200', 'text-gray-700', 'hover:bg-gray-300');
            phoneTab.classList.remove('bg-blue-600', 'text-white');
            phoneTab.classList.add('bg-gray-200', 'text-gray-700', 'hover:bg-gray-300');
            emailFields.classList.remove('hidden');
            phoneFields.classList.add('hidden');
            registrationMethod.value = 'email';
        }
    }

    phoneTab.addEventListener('click', () => switchTab('phone'));
    emailTab.addEventListener('click', () => switchTab('email'));

    // Initialize tab
    switchTab('phone');

    // SMS functionality
    sendSmsBtn.addEventListener('click', function() {
        const phone = document.getElementById('phone').value;
        if (!phone) {
            alert('{% trans "Пожалуйста, введите номер телефона." %}');
            return;
        }

        // Show SMS code field
        smsCodeField.classList.remove('hidden');
        
        // Disable button temporarily
        sendSmsBtn.disabled = true;
        sendSmsBtn.textContent = '{% trans "Код отправлен" %}';
        
        setTimeout(() => {
            sendSmsBtn.disabled = false;
            sendSmsBtn.textContent = '{% trans "Получить код по СМС" %}';
        }, 30000);
    });

    // Email functionality
    sendEmailCodeBtn.addEventListener('click', function() {
        const email = document.getElementById('email').value;
        const first_name = document.getElementById('first_name_email').value;
        const last_name = document.getElementById('last_name_email').value;
        const middle_name = document.getElementById('middle_name_email').value;
        const phone = document.getElementById('phone_email').value;
        const password = document.getElementById('password').value;
        const password_confirm = document.getElementById('password_confirm').value;

        if (!email || !first_name || !last_name || !phone || !password || !password_confirm) {
            alert('{% trans "Пожалуйста, заполните все обязательные поля." %}');
            return;
        }

        if (password !== password_confirm) {
            alert('{% trans "Пароли не совпадают." %}');
            return;
        }

        if (password.length < 8) {
            alert('{% trans "Пароль должен содержать минимум 8 символов." %}');
            return;
        }

        // Отправляем запрос на сервер
        fetch('{% url "auth:send_email_code" %}', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'X-CSRFToken': document.querySelector('[name=csrfmiddlewaretoken]').value
            },
            body: JSON.stringify({
                email: email,
                first_name: first_name,
                last_name: last_name,
                middle_name: middle_name,
                phone: phone,
                password: password,
                password_confirm: password_confirm
            })
        })
        .then(response => response.json())
        .then(data => {
            if (data.success) {
                // Show email code field
                emailCodeField.classList.remove('hidden');
                
                // Disable button temporarily
                sendEmailCodeBtn.disabled = true;
                sendEmailCodeBtn.textContent = '{% trans "Код отправлен" %}';
                
                setTimeout(() => {
                    sendEmailCodeBtn.disabled = false;
                    sendEmailCodeBtn.textContent = '{% trans "Отправить код подтверждения" %}';
                }, 60000);
                
                alert(data.message);
            } else {
                alert(data.message);
            }
        })
        .catch(error => {
            console.error('Error:', error);
            alert('{% trans "Произошла ошибка при отправке кода." %}');
        });
    });

    // Обработка отправки формы регистрации
    document.getElementById('registrationForm').addEventListener('submit', function(e) {
        e.preventDefault();
        
        const method = document.getElementById('registration_method').value;
        
        if (method === 'email') {
            // Для email регистрации отправляем данные с кодом подтверждения
            const email = document.getElementById('email').value;
            const email_code = document.getElementById('email_code').value;
            
            if (!email || !email_code) {
                alert('{% trans "Введите email и код подтверждения." %}');
                return;
            }
            
            fetch('{% url "auth:register" %}', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': document.querySelector('[name=csrfmiddlewaretoken]').value
                },
                body: JSON.stringify({
                    registration_method: 'email',
                    email: email,
                    email_code: email_code
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert(data.message);
                    if (data.redirect) {
                        window.location.href = data.redirect;
                    }
                } else {
                    alert(data.message);
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('{% trans "Произошла ошибка при регистрации." %}');
            });
        } else {
            // Для регистрации по телефону используем стандартную отправку формы
            const formData = new FormData(this);
            fetch('{% url "auth:register" %}', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert(data.message);
                    if (data.redirect) {
                        window.location.href = data.redirect;
                    }
                } else {
                    alert(data.message);
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('{% trans "Произошла ошибка при регистрации." %}');
            });
        }
    });
});
</script>
{% endblock %}

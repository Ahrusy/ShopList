<!DOCTYPE html>
<html>
<head>
    <title>Test Fixes</title>
    <link rel="stylesheet" href="/static/css/tailwind.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <h1 class="text-2xl font-bold mb-4">Test Fixes</h1>
        
        <!-- Product Card for Testing -->
        <div class="bg-white rounded-lg border border-gray-200 p-4 max-w-sm">
            <h2 class="text-xl font-semibold mb-2">Test Product</h2>
            <p class="text-gray-600 mb-4">This is a test product for favorites functionality</p>
            
            <!-- Favorite Button -->
            <button class="favorite-btn w-12 h-12 border border-gray-300 rounded-lg flex items-center justify-center hover:bg-gray-50" 
                    data-product-id="1"
                    onclick="toggleFavorite(1)">
                <i class="fas fa-heart text-gray-400"></i>
            </button>
            
            <div class="mt-4">
                <button onclick="testAddFavorite(1)" class="bg-blue-500 text-white px-4 py-2 rounded mr-2">Add to Favorites</button>
                <button onclick="testRemoveFavorite(1)" class="bg-red-500 text-white px-4 py-2 rounded mr-2">Remove from Favorites</button>
                <button onclick="testCheckFavorite(1)" class="bg-green-500 text-white px-4 py-2 rounded">Check Status</button>
            </div>
        </div>
        
        <div id="output" class="mt-4 p-4 bg-gray-100 rounded"></div>
    </div>

    <!-- CSRF Token (simulated) -->
    <meta name="csrf-token" content="test-csrf-token">

    <script>
        // Simple notification function for testing
        function showNotification(message, type = 'info') {
            const output = document.getElementById('output');
            const div = document.createElement('div');
            div.className = `p-2 mb-2 rounded ${type === 'success' ? 'bg-green-200' : type === 'error' ? 'bg-red-200' : 'bg-blue-200'}`;
            div.textContent = message;
            output.appendChild(div);
            
            // Auto remove after 3 seconds
            setTimeout(() => {
                if (div.parentNode) {
                    div.parentNode.removeChild(div);
                }
            }, 3000);
        }

        // Get CSRF token function
        function getCSRFToken() {
            // First try to get from meta tag
            const metaToken = document.querySelector('meta[name="csrf-token"]');
            if (metaToken) {
                // The meta tag content is the token itself
                const token = metaToken.getAttribute('content');
                if (token) {
                    return token;
                }
            }
            return 'test-csrf-token';
        }

        // Test add to favorites
        function testAddFavorite(productId) {
            showNotification(`Attempting to add product ${productId} to favorites...`, 'info');
            
            // Simulate API call
            setTimeout(() => {
                showNotification(`Product ${productId} added to favorites successfully!`, 'success');
                updateFavoriteButton(productId, true);
            }, 1000);
        }

        // Test remove from favorites
        function testRemoveFavorite(productId) {
            showNotification(`Attempting to remove product ${productId} from favorites...`, 'info');
            
            // Simulate API call
            setTimeout(() => {
                showNotification(`Product ${productId} removed from favorites successfully!`, 'success');
                updateFavoriteButton(productId, false);
            }, 1000);
        }

        // Test check favorite status
        function testCheckFavorite(productId) {
            showNotification(`Checking favorite status for product ${productId}...`, 'info');
            
            // Simulate API call
            setTimeout(() => {
                // Randomly return true or false for testing
                const isFavorite = Math.random() > 0.5;
                showNotification(`Product ${productId} is ${isFavorite ? 'in' : 'not in'} favorites`, 'info');
                updateFavoriteButton(productId, isFavorite);
            }, 1000);
        }

        // Update favorite button appearance
        function updateFavoriteButton(productId, isFavorite) {
            const button = document.querySelector(`[data-product-id="${productId}"]`);
            if (button) {
                const heartIcon = button.querySelector('i');
                if (heartIcon) {
                    if (isFavorite) {
                        heartIcon.classList.remove('text-gray-400');
                        heartIcon.classList.add('text-red-500');
                        heartIcon.classList.remove('far');
                        heartIcon.classList.add('fas');
                    } else {
                        heartIcon.classList.remove('text-red-500');
                        heartIcon.classList.add('text-gray-400');
                        heartIcon.classList.remove('fas');
                        heartIcon.classList.add('far');
                    }
                }
            }
        }

        // Toggle favorite function
        function toggleFavorite(productId) {
            showNotification(`Toggling favorite status for product ${productId}...`, 'info');
            
            // Simulate API call to check current status
            setTimeout(() => {
                // Randomly return true or false for testing
                const isCurrentlyFavorite = Math.random() > 0.5;
                if (isCurrentlyFavorite) {
                    testRemoveFavorite(productId);
                } else {
                    testAddFavorite(productId);
                }
            }, 1000);
        }

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', function() {
            showNotification('Test page loaded. Click buttons to test favorites functionality.', 'info');
        });
    </script>
</body>
</html>
